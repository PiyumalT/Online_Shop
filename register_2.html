<html>
  <head>
    <link rel="stylesheet" type="text/css" href="style2.css">
  </head>
  <body>
    <div class="form-box">
      <form>
        <h1 style="text-align: center">Create New Account</h1>
        <label for="email">Email:</label>
        <br>
        <input type="email" id="email" style="width:100%" required>
        <br>
        <p id="emailError"></p>
        <br>
        <label for="password">Password:</label>
        <br>
        <input type="password" id="password" style="width:100%" required>
        <br>
        <p id="passwordError"></p>
        <br>
        <label for="confirmPassword">Confirm Password:</label>
        <br>
        <input type="password" id="confirmPassword" style="width:100%" required>
        <br>
        <p id="confirmPasswordError"></p>
        <br>
        <button type="button" onclick="createAccount()" style="width:100%">Create Account</button>
        <br>
        <br>
        <div style="text-align: center">
            <a href="/login" style="text-align: center;">Already have an account? Login here</a>
        </div>
        
      </form>
    </div>
  </body>
</html>
