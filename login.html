<!doctype html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport"
          content="width=device-width, user-scalable=no, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Log In</title>
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/login.css">
</head>
<body>
<form action="#" class="login-form">
    <h1>Log in</h1>
    <div class="email-field"><label for="email">E-mail</label>
        <input title="" pattern="[a-zA-Z0-9._+-]+@[a-zA-Z0-9 -]+\.[a-z]{2,}" type="email" name="email" id="email">
        <div class="error-text"> </div>
    </div>
    <div class="password-field">
        <label for="password">Password</label>
        <input title=""  pattern="[a-zA-Z0-9]{8,20}" type="password" name="password" id="password">
        <i id="password-hide-show" data-ps-hidden="true">hide</i><!--//todo - add icon from fontawesome-->
        <div class="error-text"> </div>
    </div>
    <button id="login-btn" type="submit">login</button>
    <div class="ps-forgot"><a href="#">Forgot password?</a></div>
</form>
<script src="js/declare_items.js"></script>
<script src="js/password-show-hide.js"></script>
<script src="js/password-validation.js"></script>
<script src="js/email-validation.js"></script>
</body>
</html>
